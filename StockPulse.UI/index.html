<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Pulse Test Panel</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="loginPanel">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <span id="loginStatus"></span>
  </div>

  <hr/>
  <div id="userPanel" class="user-box" style="display:none">
    <h3 id="userTitle"></h3>
    <form id="alertForm">
      <input type="text" id="symbolInput" placeholder="Symbol" required style="width: 60px;" />
      <input type="number" id="priceInput" placeholder="Price" required style="width: 60px;" />
      <button type="submit">Add</button>
    </form>
    <div><strong>Alerts:</strong><br/><div id="alerts"></div></div>
    <div style="margin-top:10px;"><strong>Notifications:</strong><br/><div id="notifications"></div></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
